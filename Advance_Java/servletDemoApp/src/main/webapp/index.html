<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>
<center>
<h2>Student Admission Form</h2>

<form border="1" action="jdbcConnectivity">

    <!-- First Name -->
    <label>First Name *</label><br>
    <input type="text" name="firstName" maxlength="50" required><br><br>

    <!-- Last Name -->
    <label>Last Name</label><br>
    <input type="text" name="lastName" maxlength="50"><br><br>

    <!-- Email -->
    <label>Email *</label><br>
    <input type="email" name="email" maxlength="100" required><br>
    <small>(Email validation happens automatically)</small><br><br>

    <!-- Date of Birth -->
    <label>Date of Birth</label><br>
    <input type="date" name="dob"><br>
    <small>(Age must be 18+)</small><br><br>

    <!-- Gender -->
    <label>Gender *</label><br>
    <select name="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br><br>

    <!-- Date of Admission -->
    <label>Date of Admission *</label><br>
    <input type="date" name="admissionDate" required><br><br>

    <!-- Class -->
    <label>Class</label><br>
    <input type="text" name="class" maxlength="10"><br><br>

    <!-- City -->
    <label>City</label><br>
    <input type="text" name="city" maxlength="50"><br><br>

    <!-- State Code -->
    <label>State Code</label><br>
    <input type="text" name="stateCode" maxlength="2" style="text-transform:uppercase;"><br><br>

    <!-- Country -->
    <label>Country</label><br>
    <input type="text" name="country" maxlength="50"><br><br>

    <input type="submit" value="Submit">

</form>
</center>
</body>
</html>
